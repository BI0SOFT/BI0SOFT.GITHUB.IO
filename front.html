<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OctoCore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <aside id="sidebar" class="sidebar" aria-label="Левое меню">
      <div class="brand">
        <img id="appLogo" src="https://blockchainaccreditive.github.io/css/iokwa.svg" alt="OctoCore logo" />
        <div class="brand-texts">
          <div class="title">OctoCore</div>
          <div class="subtitle">ИИ • Данные • Блокчейн</div>
        </div>
      </div>

      <button id="toggleSidebarBtn" class="btn no-drag" aria-expanded="true" title="Свернуть меню" style="left:275px;top:25px;">
        <i class="icon" aria-hidden="true">❮</i>
        <span class="sr-only"></span>
      </button>

      <nav id="sidebarContent" class="sidebar-content">
        <div class="menu-section">

          <div class="section-title">Filecoin</div>
          <div id="logs" class="Filecoin" aria-live="polite">
            <i class="fas fa-coins"></i>
         </div>
        </div>

          <div class="menu-section">
          <div class="section-title">Источники / Устройства</div>
          <div id="cameraControlsPlaceholder" class="section-body">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-fa-cctv"></i>
            <i class="fa-solid fa-fa-video"></i>
            <i class="fa-solid fa-fa-camera"></i> 
        </div> 
        </div>

        <div class="menu-section">
          <div class="section-title">IP / Proxy</div>
          <div id="ipControlsPlaceholder" class="section-body">
            <i class="fa fa-server"></i>
            <i class="fa fa-list"></i>
            <i class="fa fa-fa-cctv"></i>
            <i class="fa fa-video"></i>
            <i class="fa solid fa-fa-camera"></i> 
         </div>
        </div>

        <div class="menu-section">
          <div class="section-title">ИИ / Модели</div>
          <div id="modelsPlaceholder" class="section-body">
            <i class="fas fa-brain"></i>
            <i class="fas fa-robot"></i>
         </div>
        </div>

       <div class="menu-section">
          <div class="section-title">IDE <i class="fa-solid fa-code"></i> </div>
          <div id="logs" class="logs" aria-live="polite">
            <i class="fa-brands fa-python"></i>
            <i class="fa-brands fa-js"></i>
            
         </div>
        </div>

        <div class="menu-section">
          <div class="section-title">Логи</div>
          <div id="logs" class="logs" aria-live="polite">
            <i class="fas fa-scroll"></i>
            <i class="fas fa-list-check"></i>
          </div>
        </div>
      </nav>
    </aside>

    <div class="main">
      <header id="header" class="header" role="banner">
        <div class="drag-area" title="Перетащите сюда окно (Tauri)"></div>
        <div class="header-controls no-drag" id="headerControls"></div>
      </header>

      <div id="tabsContainer" class="tabs-container">

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-tab="dashboard">Панель</div>
      <div class="tab" data-tab="galleries">Галереи</div>
      <div class="tab" data-tab="timelapses">Таймлапсы</div>
    </div>

    






      </div>

      <footer class="footer">
      <div id="status">Готов ✓</div>
      <!--<div class="small">OctoCore — AI capture & decentralized storage</div>-->
      <div style="margin-left:auto" id="statusText">NODES: <i class="fas fa-network-wired"></i> • LINKS: <i class="fas fa-link"></i> • PACKETS: <i class="fas fa-envelopes-bulk"></i> </div>
      </footer>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
