            height: 20px;

            align-items: center;

            border-radius: 25px;
            font-weight: 600;
            background: var(--card-bg);
            border: 1px solid var(--border);

            width: 12px;
            height: 12px;
            border-radius: 50%;

            margin-bottom: 8px;
            font-weight: 600;

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ FFmpeg —á–µ—Ä–µ–∑ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π CDN -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
    
    <script>
        class CameraHub {
            constructor() {
                this.cameras = new Map();
                this.cameraIdCounter = 1;
                this.ffmpeg = null;
                this.ffmpegLoaded = false;
                this.tensorflowModel = null;
                this.tensorflowLoaded = false;
                this.availableDevices = {
                    videoinputs: [],
                    audioinputs: []
                };
                
                this.initializeApp();
            }

            async initializeApp() {
                try {
                    // –≠—Ç–∞–ø 1: –ë–∞–∑–æ–≤–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
                    this.updateStatus('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞...', 20, 'loading');
                    this.setupEventListeners();
                    
                    // –≠—Ç–∞–ø 2: –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                    this.updateStatus('–ü–æ–∏—Å–∫ —É—Å—Ç—Ä–æ–π—Å—Ç–≤...', 40, 'loading');
                    await this.scanDevices();
                    
                    // –≠—Ç–∞–ø 3: –ó–∞–≥—Ä—É–∑–∫–∞ TensorFlow.js
                    this.updateStatus('–ó–∞–≥—Ä—É–∑–∫–∞ TensorFlow.js...', 60, 'loading');
                    await this.initializeTensorFlow();
                    
                    // –≠—Ç–∞–ø 4: –ó–∞–≥—Ä—É–∑–∫–∞ FFmpeg
                    this.updateStatus('–ó–∞–≥—Ä—É–∑–∫–∞ FFmpeg...', 80, 'loading');
                    await this.initializeFFmpeg();
                    
                    // –≠—Ç–∞–ø 5: –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
                    this.updateStatus('–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ', 100, 'ready');
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                    this.updateStatus('–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ (–Ω–µ–∫–æ—Ç–æ—Ä—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã)', 100, 'ready');
                }
            }

            async initializeTensorFlow() {
                try {
                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫–∞ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –º–æ–¥–µ–ª–∏
                    // –¥–ª—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è –±–æ–ª–µ–∑–Ω–µ–π —Ä–∞—Å—Ç–µ–Ω–∏–π –∏ –ø–∞—É—Ç–∏–Ω–Ω–æ–≥–æ –∫–ª–µ—â–∞
                    console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TensorFlow.js –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ —Ä–∞—Å—Ç–µ–Ω–∏–π...');
                    
                    // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–ª—É—à–∫—É –º–æ–¥–µ–ª–∏ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                    this.tensorflowModel = {
                        predict: async (imageData) => {
                            // –ò–º–∏—Ç–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                            await new Promise(resolve => setTimeout(resolve, 150));
                            
                            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å —Ñ–æ–∫—É—Å–æ–º –Ω–∞ –ø–∞—É—Ç–∏–Ω–Ω–æ–≥–æ –∫–ª–µ—â–∞
                            return this.generateRealisticPredictions();
                        }
                    };
                    
                    this.tensorflowLoaded = true;
                    console.log('TensorFlow.js –º–æ–¥–µ–ª—å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ TensorFlow.js:', error);
                    this.tensorflowLoaded = false;
                }
            }

            generateRealisticPredictions() {
                // –ë–æ–ª–µ–µ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —Å –∞–∫—Ü–µ–Ω—Ç–æ–º –Ω–∞ –ø–∞—É—Ç–∏–Ω–Ω–æ–≥–æ –∫–ª–µ—â–∞
                const baseDiseases = [
                    { name: "–ó–¥–æ—Ä–æ–≤–æ–µ —Ä–∞—Å—Ç–µ–Ω–∏–µ", confidence: 0.65 },
                    { name: "–ú—É—á–Ω–∏—Å—Ç–∞—è —Ä–æ—Å–∞", confidence: 0.15 },
                    { name: "–§–∏—Ç–æ—Ñ—Ç–æ—Ä–æ–∑", confidence: 0.08 },
                    { name: "–†–∂–∞–≤—á–∏–Ω–∞", confidence: 0.05 },
                    { name: "–ü–∞—É—Ç–∏–Ω–Ω—ã–π –∫–ª–µ—â", confidence: 0.07 }
                ];

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–ª–µ–±–∞–Ω–∏—è –¥–ª—è —Ä–µ–∞–ª–∏–∑–º–∞
                const variedDiseases = baseDiseases.map(disease => ({
                    ...disease,
                    confidence: Math.max(0.01, Math.min(0.95, 
                        disease.confidence + (Math.random() * 0.1 - 0.05)
                    ))
                }));

                // –ò–Ω–æ–≥–¥–∞ —Å–∏–ª—å–Ω–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –ø–∞—É—Ç–∏–Ω–Ω–æ–≥–æ –∫–ª–µ—â–∞ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                if (Math.random() < 0.2) { // 20% —à–∞–Ω—Å "–æ–±–Ω–∞—Ä—É–∂–∏—Ç—å" –ø–∞—É—Ç–∏–Ω–Ω–æ–≥–æ –∫–ª–µ—â–∞
                    const spiderMiteIndex = variedDiseases.findIndex(d => d.name === "–ü–∞—É—Ç–∏–Ω–Ω—ã–π –∫–ª–µ—â");
                    if (spiderMiteIndex !== -1) {
                        variedDiseases[spiderMiteIndex].confidence = 0.4 + Math.random() * 0.3;
                    }
                }

                // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏
                const totalConfidence = variedDiseases.reduce((sum, d) => sum + d.confidence, 0);
                const normalizedDiseases = variedDiseases.map(disease => ({
                    ...disease,
                    confidence: disease.confidence / totalConfidence
                }));

                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏
                return normalizedDiseases.sort((a, b) => b.confidence - a.confidence);
            }

            startPlantAnalysis(camera) {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏–Ω—Ç–µ—Ä–≤–∞–ª, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
                if (camera.analysisInterval) {
                    clearInterval(camera.analysisInterval);
                }
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∞–ª–∏–∑ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
                camera.analysisInterval = setInterval(() => {

                }, 3000);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å

                }
            }

            async analyzePlants(camera) {
                if (!camera.videoElement || camera.videoElement.readyState < 2) return;
                
                try {
                    // –°–æ–∑–¥–∞–µ–º canvas –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –∫–∞–¥—Ä–∞
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = camera.videoElement.videoWidth;
                    canvas.height = camera.videoElement.videoHeight;
                    
                    // –†–∏—Å—É–µ–º —Ç–µ–∫—É—â–∏–π –∫–∞–¥—Ä –Ω–∞ canvas
                    ctx.drawImage(camera.videoElement, 0, 0, canvas.width, canvas.height);
                    
                    // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å –ø–æ–º–æ—â—å—é TensorFlow.js
                    const diseases = await this.detectPlantDiseases(canvas);
                    
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                    this.displayDiseaseResults(camera.id, diseases);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –ø–∞—É—Ç–∏–Ω–Ω–æ–≥–æ –∫–ª–µ—â–∞
                    this.checkSpiderMite(camera.id, diseases);
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞ —Ä–∞—Å—Ç–µ–Ω–∏–π:', error);
                }
            }

            async detectPlantDiseases(canvas) {
                if (!this.tensorflowModel) {
                    return this.generateRealisticPredictions();
                }
                
                try {
                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ –º–æ–¥–µ–ª–∏ TensorFlow.js
                    return await this.tensorflowModel.predict(canvas);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –¥–µ—Ç–µ–∫—Ü–∏–∏ –±–æ–ª–µ–∑–Ω–µ–π:', error);
                    return this.generateRealisticPredictions();
                }
            }

            displayDiseaseResults(cameraId, diseases) {
                const resultsContainer = document.getElementById(`disease-${cameraId}`);
                if (!resultsContainer) return;
                
                let html = '';
                diseases.forEach(disease => {
                    const confidencePercent = Math.round(disease.confidence * 100);
                    const isHealthy = disease.name === "–ó–¥–æ—Ä–æ–≤–æ–µ —Ä–∞—Å—Ç–µ–Ω–∏–µ";
                    const isSpiderMite = disease.name === "–ü–∞—É—Ç–∏–Ω–Ω—ã–π –∫–ª–µ—â";
                    const diseaseClass = isHealthy ? 'healthy' : (isSpiderMite ? 'critical' : 'disease');
                    
                    html += `
                        <div class="disease-item">
                            <span class="disease-name ${diseaseClass}">${disease.name}</span>
                            <span class="disease-confidence">${confidencePercent}%</span>
                        </div>

                });
                
                resultsContainer.innerHTML = html;
            }

            checkSpiderMite(cameraId, diseases) {
                const spiderMite = diseases.find(d => d.name === "–ü–∞—É—Ç–∏–Ω–Ω—ã–π –∫–ª–µ—â");
                const warningElement = document.getElementById(`spider-mite-warning-${cameraId}`);
                
                if (spiderMite && spiderMite.confidence > 0.3) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –æ –ø–∞—É—Ç–∏–Ω–Ω–æ–º –∫–ª–µ—â–µ
                    if (warningElement) {
                        warningElement.style.display = 'flex';
                    }
                    
                    // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –≤—Ä–µ–º—è –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è
                    const camera = this.cameras.get(cameraId);
                    if (camera) {
                        camera.lastSpiderMiteDetection = Date.now();
                    }
                    
                    // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–ª–µ—Ä—Ç –¥–ª—è –ø—Ä–∏–≤–ª–µ—á–µ–Ω–∏—è –≤–Ω–∏–º–∞–Ω–∏—è
                    if (spiderMite.confidence > 0.6 && Math.random() < 0.1) {
                        this.showSpiderMiteAlert(cameraId, spiderMite.confidence);
                    }
                } else {
                    // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ
                    if (warningElement) {
                        warningElement.style.display = 'none';
                    }
                }
            }

            showSpiderMiteAlert(cameraId, confidence) {
                const camera = this.cameras.get(cameraId);
                if (!camera) return;
                
                const confidencePercent = Math.round(confidence * 100);
                alert(`üö® –í–ù–ò–ú–ê–ù–ò–ï! –ù–∞ –∫–∞–º–µ—Ä–µ "${camera.name}" –æ–±–Ω–∞—Ä—É–∂–µ–Ω –ø–∞—É—Ç–∏–Ω–Ω—ã–π –∫–ª–µ—â!\n\n–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å: ${confidencePercent}%\n\n–†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–∞—Å—Ç–µ–Ω–∏–π –∞–∫–∞—Ä–∏—Ü–∏–¥–∞–º–∏.`);
            }

            startCamera(id) {
                const camera = this.cameras.get(id);
                if (!camera) return;

                if (camera.type === 'local') {
                    this.initializeLocalCamera(camera);
                } else if (camera.url) {
                    this.initializeIPCamera(camera);
                }
            }

            stopCamera(id) {
                const camera = this.cameras.get(id);
                if (!camera) return;

                if (camera.stream) {
                    camera.stream.getTracks().forEach(track => track.stop());
                    camera.stream = null;
                }

                if (camera.videoElement) {
                    camera.videoElement.srcObject = null;
                    camera.videoElement.src = '';
                }
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–Ω–∞–ª–∏–∑ —Ä–∞—Å—Ç–µ–Ω–∏–π
                if (camera.analysisInterval) {
                    clearInterval(camera.analysisInterval);
                    camera.analysisInterval = null;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
                    const statusElement = document.querySelector(`#tensorflow-${id} .tensorflow-status span`);
                    if (statusElement) {
                        statusElement.textContent = '–ê–Ω–∞–ª–∏–∑ —Ä–∞—Å—Ç–µ–Ω–∏–π: –Ω–µ–∞–∫—Ç–∏–≤–µ–Ω';
                    }
                    
                    // –û—á–∏—â–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                    const resultsContainer = document.getElementById(`disease-${id}`);
                    if (resultsContainer) {
                        resultsContainer.innerHTML = '';
                    }
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –æ –ø–∞—É—Ç–∏–Ω–Ω–æ–º –∫–ª–µ—â–µ
                    const warningElement = document.getElementById(`spider-mite-warning-${id}`);
                    if (warningElement) {
                        warningElement.style.display = 'none';
                    }
                }
            }

            removeCamera(id) {
                this.stopCamera(id);
                this.cameras.delete(id);
                
                const card = document.querySelector(`[data-camera-id="${id}"]`);
                if (card) {
                    card.remove();
                }
            }

            async recordClip(id) {
                if (!this.ffmpegLoaded || !this.ffmpeg) {
                    alert('FFmpeg –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –§—É–Ω–∫—Ü–∏—è –∑–∞–ø–∏—Å–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Ç–µ–∫—É—â–µ–π –≤–µ—Ä—Å–∏–∏.');
                    return;
                }

                const camera = this.cameras.get(id);
                if (!camera || !camera.videoElement) return;

                try {
                    // –°–æ–∑–¥–∞–µ–º MediaRecorder –¥–ª—è –∑–∞–ø–∏—Å–∏ –ø–æ—Ç–æ–∫–∞
                    let stream;
                    if (camera.stream) {
                        stream = camera.stream;
                    } else if (camera.videoElement.captureStream) {
                        stream = camera.videoElement.captureStream();
                    } else {
                        alert('–ù–µ —É–¥–∞–µ—Ç—Å—è –ø–æ–ª—É—á–∏—Ç—å –ø–æ—Ç–æ–∫ –¥–ª—è –∑–∞–ø–∏—Å–∏');
                        return;
                    }

                    // –°–æ–∑–¥–∞–µ–º MediaRecorder
                    const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
                    const chunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            chunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = async () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        
                        // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ MP4 —Å –ø–æ–º–æ—â—å—é FFmpeg
                        await this.convertToMP4(blob, camera.name);
                    };

                    // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–ø–∏—Å—å –Ω–∞ 10 —Å–µ–∫—É–Ω–¥
                    mediaRecorder.start();
                    setTimeout(() => {
                        if (mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                        }
                    }, 10000);

                    alert('–ó–∞–ø–∏—Å—å –Ω–∞—á–∞—Ç–∞ –Ω–∞ 10 —Å–µ–∫—É–Ω–¥...');

                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å–∏ –≤–∏–¥–µ–æ: ' + error.message);
                }
            }

            async convertToMP4(webmBlob, cameraName) {
                try {
                    // –ß–∏—Ç–∞–µ–º Blob –∫–∞–∫ Uint8Array
                    const arrayBuffer = await webmBlob.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);

                    // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –≤—Ö–æ–¥–Ω–æ–π —Ñ–∞–π–ª –≤ –≤–∏—Ä—Ç—É–∞–ª—å–Ω—É—é —Ñ–∞–π–ª–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É FFmpeg
                    this.ffmpeg.FS('writeFile', 'input.webm', uint8Array);

                    // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—é
                    await this.ffmpeg.run(
                        '-i', 'input.webm',
                        '-c', 'copy',  // –ü—Ä–æ—Å—Ç–æ –∫–æ–ø–∏—Ä—É–µ–º –ø–æ—Ç–æ–∫–∏ –±–µ–∑ –ø–µ—Ä–µ–∫–æ–¥–∏—Ä–æ–≤–∫–∏
                        'output.mp4'
                    );

                    // –ß–∏—Ç–∞–µ–º –≤—ã—Ö–æ–¥–Ω–æ–π —Ñ–∞–π–ª
                    const data = this.ffmpeg.FS('readFile', 'output.mp4');
                    
                    // –°–æ–∑–¥–∞–µ–º Blob –∏ —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                    const mp4Blob = new Blob([data.buffer], { type: 'video/mp4' });
                    const url = URL.createObjectURL(mp4Blob);
                    
                    // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${cameraName}_${new Date().getTime()}.mp4`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    // –û—Å–≤–æ–±–æ–∂–¥–∞–µ–º URL
                    URL.revokeObjectURL(url);
                    
                    alert('–í–∏–¥–µ–æ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');

                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏:', error);
                    alert('–û—à–∏–±–∫–∞ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ –≤–∏–¥–µ–æ: ' + error.message);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let app;
        window.addEventListener('load', () => {
            app = new CameraHub();
        });
    </script>
