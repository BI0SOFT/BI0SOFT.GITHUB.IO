<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Хаб камер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Скрываем scrollbar глобально */
        ::-webkit-scrollbar {
            width: 0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #16a34a;
            --warning: #d97706;
            --error: #dc2626;
            --critical: #dc2626;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #ffffff;
            --text-muted: #cbd5e1;
            --border: #334155;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            background: var(--border);
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            background: var(--card-bg);
            border: 1px solid var(--border);
        }

        .status-led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--warning);
            box-shadow: 0 0 10px currentColor;
        }

        .status-led.ready {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        .status-led.error {
            background: var(--error);
            box-shadow: 0 0 10px var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .panels {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        .control-panel {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border);
            height: fit-content;
        }

        .cameras-panel {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .custom-input, .custom-select, .custom-button {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            appearance: none;
        }

        .custom-input:focus, .custom-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .custom-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            padding: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .custom-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .custom-button:active {
            transform: translateY(0);
        }

        .cameras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .camera-card {
            background: var(--bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .camera-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .camera-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            border: 1px solid transparent;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
            min-width: 150px;
        }

        .camera-title:hover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.1);
        }

        .camera-title-input {
            background: var(--bg);
            border: 1px solid var(--primary);
            color: var(--text);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            outline: none;
        }

        .camera-type {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 6px;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .camera-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bounding-boxes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .bounding-box {
            position: absolute;
            border: 2px solid;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.2);
            pointer-events: none;
            z-index: 10;
        }

        .box-label {
            position: absolute;
            top: -25px;
            left: 0;
            padding: 2px 6px;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 3px;
            white-space: nowrap;
            background: inherit;
            border: 1px solid;
        }

        /* Исправляем цвет border для паутинного клеща */
        .bounding-box.spider-mite .box-label {
            border-color: var(--critical) !important;
        }

        .box-confidence {
            font-size: 0.7rem;
            opacity: 0.9;
            margin-left: 4px;
        }

        .bounding-box.healthy {
            border-color: var(--success);
            background: rgba(22, 163, 74, 0.1);
        }

        .bounding-box.disease {
            border-color: var(--warning);
            background: rgba(217, 119, 6, 0.1);
        }

        .bounding-box.critical {
            border-color: var(--critical);
            background: rgba(220, 38, 38, 0.1);
            animation: pulse-box 2s infinite;
        }

        @keyframes pulse-box {
            0%, 100% { 
                box-shadow: 0 0 5px var(--critical);
            }
            50% { 
                box-shadow: 0 0 15px var(--critical);
            }
        }

        .bounding-box.spider-mite {
            border-color: var(--critical);
            background: rgba(220, 38, 38, 0.2);
            animation: critical-pulse 1s infinite;
        }

        @keyframes critical-pulse {
            0%, 100% { 
                border-width: 2px;
                box-shadow: 0 0 5px var(--critical);
            }
            50% { 
                border-width: 3px;
                box-shadow: 0 0 20px var(--critical);
            }
        }

        .camera-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .btn-icon {
            padding: 10px;
            font-size: 0.9rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .btn-remove {
            background: var(--error);
        }

        .btn-remove:hover {
            background: #b91c1c;
        }

        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Стили для списка устройств - ПОЛНОСТЬЮ ПЕРЕРАБОТАНЫ ДЛЯ СТАБИЛЬНОСТИ */
        .devices-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            width: 100%;
            box-sizing: border-box;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
            height: 200px;
            width: 100%;
            box-sizing: border-box;
            min-width: 0;
        }

        .device-category {
            background: var(--bg);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--border);
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            min-width: 0;
            max-width: 100%;
        }

        .device-category-title {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
            height: 24px;
            width: 100%;
            box-sizing: border-box;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .device-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-height: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .device-item {
            padding: 6px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.8rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
            height: 32px;
            flex-shrink: 0;
            width: 100%;
            box-sizing: border-box;
            min-width: 0;
            max-width: 100%;
        }

        .device-icon {
            width: 16px;
            text-align: center;
            color: var(--primary);
            flex-shrink: 0;
            font-size: 0.8rem;
            min-width: 16px;
        }

        .device-info {
            flex: 1;
            min-width: 0;
            max-width: calc(100% - 24px);
            display: flex;
            flex-direction: column;
            gap: 1px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .device-name {
            font-weight: 500;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.8rem;
            line-height: 1.2;
            width: 100%;
            box-sizing: border-box;
            min-width: 0;
        }

        .device-id {
            font-size: 0.65rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.1;
            width: 100%;
            box-sizing: border-box;
            min-width: 0;
        }

        /* Стили для TensorFlow результатов */
        .tensorflow-results {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .tensorflow-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        /* Исправляем выравнивание иконки */
        .tensorflow-status i {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 16px;
            width: 16px;
        }

        .tensorflow-status span {
            line-height: 1;
        }

        .disease-detection {
            margin-top: 8px;
        }

        .disease-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .disease-item:last-child {
            border-bottom: none;
        }

        .disease-name {
            color: var(--text);
        }

        .disease-confidence {
            color: var(--primary);
            font-weight: 600;
        }

        .healthy {
            color: var(--success);
        }

        .disease {
            color: var(--warning);
        }

        .critical {
            color: var(--critical);
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .spider-mite-warning {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid var(--critical);
            border-radius: 6px;
            padding: 8px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Стили для области снимков */
        .snapshots-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .snapshots-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .snapshot-item {
            background: var(--bg);
            border-radius: 8px;
            padding: 10px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .snapshot-image {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 8px;
            max-height: 120px;
            object-fit: cover;
        }

        .snapshot-info {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .snapshot-camera {
            font-weight: 600;
            color: var(--text);
        }

        .snapshot-time {
            font-size: 0.7rem;
        }

        @media (max-width: 1024px) {
            .panels {
                grid-template-columns: 1fr;
            }
            
            .devices-grid {
                grid-template-columns: 1fr;
                height: 400px;
                width: 100%;
                box-sizing: border-box;
            }
            
            .device-category {
                width: 100%;
                box-sizing: border-box;
            }
            
            .snapshots-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Хаб камер</h1>
            <div class="status-container">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="status-indicator">
                    <div class="status-led" id="status-led"></div>
                    <span id="status-text">Инициализация...</span>
                </div>
            </div>
        </header>

        <div class="panels">
            <section class="control-panel">
                <h2 class="section-title">Добавить камеру</h2>
                
                <div class="form-group">
                    <label class="form-label">Название камеры</label>
                    <input type="text" id="camera-name" class="custom-input" placeholder="Введите название камеры">
                </div>

                <div class="form-group">
                    <label class="form-label">Тип подключения</label>
                    <select id="camera-type" class="custom-select">
                        <option value="local"><i class="fa-solid fa-video"></i> WEB</option>
                        <option value="ip"><i class="fas fa-network-wired"></i> IP</option>
                    </select>
                </div>

                <div class="form-group" id="ip-url-group" style="display: none;">
                    <label class="form-label">URL IP-камеры</label>
                    <input type="text" id="camera-url" class="custom-input" placeholder="http://... или rtsp://...">
                </div>

                <button id="add-camera" class="custom-button">
                    <i class="fas fa-plus"></i> Добавить камеру
                </button>

                <!-- Секция с доступными устройствами -->
                <div class="devices-section">
                    <h3 class="section-title"><i class="fas fa-plug"></i> Доступные устройства</h3>
                    <div class="devices-grid">
                        <div class="device-category">
                            <h4 class="device-category-title">
                                <i class="fas fa-video"></i> Камеры
                            </h4>
                            <div class="device-list" id="cameras-list">
                                <!-- Список камер будет здесь -->
                            </div>
                        </div>
                        <div class="device-category">
                            <h4 class="device-category-title">
                                <i class="fas fa-microphone"></i> Микрофоны
                            </h4>

                    <h3 class="section-title"><i class="fas fa-images"></i> Снимки</h3>
                    <div class="snapshots-grid" id="snapshots-container">

                    </div>

            </section>

            <section class="cameras-panel">
                <h2 class="section-title"><i class="fas fa-th-large"></i> Подключенные камеры</h2>
                <div class="cameras-grid" id="cameras-container">
                    <!-- Карточки камер будут здесь -->
                </div>
            </section>
        </div>
    </div>

    <!-- Подключение TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- Подключение FFmpeg через правильный CDН -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
    
    <script>
        class CameraHub {
            constructor() {
                this.cameras = new Map();
                this.cameraIdCounter = 1;
                this.ffmpeg = null;
                this.ffmpegLoaded = false;
                this.tensorflowModel = null;
                this.tensorflowLoaded = false;
                this.availableDevices = {
                    videoinputs: [],
                    audioinputs: []
                };
                this.snapshotCounter = 1;
                
                this.initializeApp();
            }

            async initializeApp() {
                try {
                    // Этап 1: Базовая инициализация
                    this.updateStatus('Инициализация интерфейса...', 20, 'loading');
                    this.setupEventListeners();
                    
                    // Этап 2: Получение списка устройств
                    this.updateStatus('Поиск устройств...', 40, 'loading');
                    await this.scanDevices();
                    
                    // Этап 3: Загрузка TensorFlow.js
                    this.updateStatus('Загрузка TensorFlow.js...', 60, 'loading');
                    await this.initializeTensorFlow();
                    
                    // Этап 4: Загрузка FFmpeg
                    this.updateStatus('Загрузка FFmpeg...', 80, 'loading');
                    await this.initializeFFmpeg();
                    
                    // Этап 5: Приложение готово
                    this.updateStatus('Готов к работе', 100, 'ready');
                    
                } catch (error) {
                    console.error('Ошибка инициализации:', error);
                    this.updateStatus('Готов к работе (некоторые функции недоступны)', 100, 'ready');
                }
            }

            async initializeTensorFlow() {
                try {
                    // В реальном приложении здесь должна быть загрузка специализированной модели
                    // для распознавания болезней растений и паутинного клеща
                    console.log('Инициализация TensorFlow.js для анализа растений...');
                    
                    // Создаем заглушку модели для демонстрации
                    this.tensorflowModel = {
                        predict: async (imageData) => {
                            // Имитация обработки изображения
                            await new Promise(resolve => setTimeout(resolve, 150));
                            
                            // Генерируем реалистичные результаты с фокусом на паутинного клеща
                            return this.generateRealisticPredictions();
                        }
                    };
                    
                    this.tensorflowLoaded = true;
                    console.log('TensorFlow.js модель инициализирована');
                } catch (error) {
                    console.error('Ошибка инициализации TensorFlow.js:', error);
                    this.tensorflowLoaded = false;
                }
            }

            generateRealisticPredictions() {
                // Более реалистичная генерация результатов с акцентом на паутинного клеща
                const baseDiseases = [
                    { name: "Здоровое растение", confidence: 0.65 },
                    { name: "Мучнистая роса", confidence: 0.15 },
                    { name: "Фитофтороз", confidence: 0.08 },
                    { name: "Ржавчина", confidence: 0.05 },
                    { name: "Паутинный клещ", confidence: 0.07 }
                ];

                // Добавляем случайные колебания для реализма
                const variedDiseases = baseDiseases.map(disease => ({
                    ...disease,
                    confidence: Math.max(0.01, Math.min(0.95, 
                        disease.confidence + (Math.random() * 0.1 - 0.05)
                    ))
                }));

                // Иногда сильно увеличиваем вероятность паутинного клеща для демонстрации
                if (Math.random() < 0.2) { // 20% шанс "обнаружить" паутинного клеща
                    const spiderMiteIndex = variedDiseases.findIndex(d => d.name === "Паутинный клещ");
                    if (spiderMiteIndex !== -1) {
                        variedDiseases[spiderMiteIndex].confidence = 0.4 + Math.random() * 0.3;
                    }
                }

                // Нормализуем уверенности
                const totalConfidence = variedDiseases.reduce((sum, d) => sum + d.confidence, 0);
                const normalizedDiseases = variedDiseases.map(disease => ({
                    ...disease,
                    confidence: disease.confidence / totalConfidence
                }));

                // Сортируем по уверенности
                return normalizedDiseases.sort((a, b) => b.confidence - a.confidence);
            }

            async scanDevices() {
                try {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                        console.warn('enumerateDevices не поддерживается');
                        return;
                    }
                    
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    
                    // Фильтруем устройства по типам
                    this.availableDevices.videoinputs = devices.filter(device => 
                        device.kind === 'videoinput'
                    );
                    
                    this.availableDevices.audioinputs = devices.filter(device => 
                        device.kind === 'audioinput'
                    );
                    
                    // Обновляем интерфейс
                    this.updateDevicesList();
                    
                } catch (error) {
                    console.error('Ошибка получения списка устройств:', error);
                }
            }

            async initializeFFmpeg() {
                return new Promise((resolve) => {
                    // Проверяем, загружена ли библиотека FFmpeg
                    if (typeof FFmpeg === 'undefined') {
                        console.warn('FFmpeg библиотека не загрузилась');
                        resolve(false);
                        return;
                    }

                    try {
                        const { createFFmpeg } = FFmpeg;
                        
                        // Создаем экземпляр FFmpeg с правильными URL
                        this.ffmpeg = createFFmpeg({
                            log: true,
                            corePath: 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/ffmpeg-core.js',
                            wasmPath: 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/ffmpeg-core.wasm'
                        });

                        // Загружаем FFmpeg
                        this.ffmpeg.load().then(() => {
                            console.log('FFmpeg успешно загружен');
                            this.ffmpegLoaded = true;
                            resolve(true);
                        }).catch(error => {
                            console.error('Ошибка загрузки FFmpeg:', error);
                            resolve(false);
                        });
                        
                    } catch (error) {
                        console.error('Ошибка инициализации FFmpeg:', error);
                        resolve(false);
                    }
                });
            }

            updateStatus(message, progress, status) {
                const progressBar = document.getElementById('progress-bar');
                const statusLed = document.getElementById('status-led');
                const statusText = document.getElementById('status-text');
                
                if (progressBar) progressBar.style.width = progress + '%';
                if (statusText) statusText.textContent = message;
                if (statusLed) {
                    statusLed.className = 'status-led ' + status;
                }
            }

            setupEventListeners() {
                document.getElementById('add-camera').addEventListener('click', () => this.addCamera());
                
                document.getElementById('camera-type').addEventListener('change', (e) => {
                    document.getElementById('ip-url-group').style.display = 
                        e.target.value === 'ip' ? 'block' : 'none';
                });

                // Обновляем список устройств каждые 5 секунд
                setInterval(() => {
                    this.scanDevices();
                }, 5000);
            }

            addCamera() {
                const nameInput = document.getElementById('camera-name');
                const name = nameInput.value || `Камера ${this.cameraIdCounter}`;
                const type = document.getElementById('camera-type').value;
                const url = type === 'ip' ? document.getElementById('camera-url').value : '';
                
                // Проверка для IP-камер
                if (type === 'ip' && !url) {
                    alert('Для IP-камеры необходимо указать URL');
                    return;
                }

                const camera = {
                    id: this.cameraIdCounter++,
                    name,
                    type,
                    url,
                    stream: null,
                    videoElement: null,
                    analysisInterval: null,
                    lastSpiderMiteDetection: 0
                };

                this.createCameraCard(camera);
                this.cameras.set(camera.id, camera);

                if (type === 'local') {
                    this.initializeLocalCamera(camera);
                } else {
                    this.initializeIPCamera(camera);
                }

                // Очистка формы, но оставляем название для быстрого добавления следующей камеры
                document.getElementById('camera-url').value = '';
            }

            enableTitleEditing(cameraId) {
                const camera = this.cameras.get(cameraId);
                if (!camera) return;
                
                const titleElement = document.querySelector(`.camera-title[data-camera-id="${cameraId}"]`);
                const currentName = camera.name;
                
                // Заменяем текст на input
                titleElement.innerHTML = `<input type="text" class="camera-title-input" value="${currentName}">`;
                const input = titleElement.querySelector('.camera-title-input');
                input.focus();
                input.select();
                
                // Обработчик сохранения при потере фокуса или нажатии Enter
                const saveName = () => {
                    const newName = input.value.trim() || `Камера ${cameraId}`;
                    camera.name = newName;
                    titleElement.textContent = newName;
                };
                
                input.addEventListener('blur', saveName);
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        saveName();
                    }
                });
            }

            async initializeLocalCamera(camera) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    });
                    
                    camera.stream = stream;
                    camera.videoElement.srcObject = stream;
                    
                    // Запускаем анализ растений, если TensorFlow загружен
                    if (this.tensorflowLoaded) {
                        this.startPlantAnalysis(camera);
                    }
                    
                } catch (error) {
                    console.error('Ошибка доступа к камере:', error);
                    alert('Не удалось получить доступ к камере. Проверьте разрешения браузера.');
                }
            }

            initializeIPCamera(camera) {
                try {
                    camera.videoElement.src = camera.url;
                    camera.videoElement.crossOrigin = 'anonymous';
                    
                    camera.videoElement.onerror = () => {
                        console.error('Ошибка загрузки видео с IP-камеры');
                        alert('Не удалось подключиться к IP-камере. Проверьте URL и поддержку формата браузером.');
                    };
                    
                } catch (error) {
                    console.error('Ошибка подключения к IP-камере:', error);
                }
            }

            startPlantAnalysis(camera) {
                // Останавливаем предыдущий интервал, если он есть
                if (camera.analysisInterval) {
                    clearInterval(camera.analysisInterval);
                }
                
                // Запускаем анализ каждые 3 секунды
                camera.analysisInterval = setInterval(() => {
                    this.analyzePlants(camera);
                }, 3000);
                
                // Обновляем статус
                const statusElement = document.querySelector(`#tensorflow-${camera.id} .tensorflow-status span`);
                if (statusElement) {
                    statusElement.textContent = 'Анализ растений: активен';
                }
            }

            async analyzePlants(camera) {
                if (!camera.videoElement || camera.videoElement.readyState < 2) return;
                
                try {
                    // Создаем canvas для анализа кадра
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = camera.videoElement.videoWidth;
                    canvas.height = camera.videoElement.videoHeight;
                    
                    // Рисуем текущий кадр на canvas
                    ctx.drawImage(camera.videoElement, 0, 0, canvas.width, canvas.height);
                    
                    // Анализируем изображение с помощью TensorFlow.js
                    const diseases = await this.detectPlantDiseases(canvas);
                    
                    // Очищаем предыдущие боксы
                    this.clearBoundingBoxes(camera.id);
                    
                    // Создаем новые боксы для обнаруженных объектов
                    diseases.forEach(disease => {
                        if (disease.confidence > 0.2) { // Порог уверенности для отображения
                            this.createBoundingBox(camera.id, disease);
                        }
                    });
                    
                    // Отображаем результаты в списке
                    this.displayDiseaseResults(camera.id, diseases);
                    
                    // Проверяем наличие паутинного клеща
                    this.checkSpiderMite(camera.id, diseases);
                    
                } catch (error) {
                    console.error('Ошибка анализа растений:', error);
                }
            }

            createBoundingBox(cameraId, detection) {
                const container = document.getElementById(`bounding-boxes-${cameraId}`);
                if (!container) return null;

                const box = document.createElement('div');
                
                // Определяем тип класса для цвета
                let boxClass = 'disease';
                if (detection.name.includes('Здоровое растение')) {
                    boxClass = 'healthy';
                } else if (detection.name.includes('Паутинный клещ')) {
                    boxClass = 'spider-mite';
                } else if (detection.confidence > 0.7) {
                    boxClass = 'critical';
                }

                box.className = `bounding-box ${boxClass}`;
                
                // Генерируем реалистичные координаты для разных частей растения
                const plantArea = this.generatePlantAreaCoordinates();
                
                box.style.left = `${plantArea.x}%`;
                box.style.top = `${plantArea.y}%`;
                box.style.width = `${plantArea.width}%`;
                box.style.height = `${plantArea.height}%`;

                // Добавляем подпись
                const label = document.createElement('div');
                label.className = 'box-label';
                label.innerHTML = `
                    ${detection.name}
                    <span class="box-confidence">${Math.round(detection.confidence * 100)}%</span>
                `;
                
                box.appendChild(label);
                container.appendChild(box);

                return box;
            }

            generatePlantAreaCoordinates() {
                // Генерируем реалистичные координаты для разных частей растения
                const plantParts = [
                    // Листья (верхняя часть)
                    { x: 20, y: 10, width: 15, height: 12 },
                    { x: 40, y: 8, width: 18, height: 14 },
                    { x: 65, y: 12, width: 16, height: 11 },
                    
                    // Стебли (центральная часть)
                    { x: 35, y: 25, width: 8, height: 20 },
                    { x: 55, y: 28, width: 6, height: 18 },
                    
                    // Цветы/плоды (нижняя часть)
                    { x: 25, y: 50, width: 12, height: 15 },
                    { x: 45, y: 55, width: 14, height: 13 },
                    { x: 70, y: 52, width: 11, height: 16 }
                ];
                
                // Выбираем случайную часть растения
                const randomPart = plantParts[Math.floor(Math.random() * plantParts.length)];
                
                // Добавляем небольшие случайные отклонения для реализма
                return {
                    x: randomPart.x + (Math.random() * 10 - 5),
                    y: randomPart.y + (Math.random() * 10 - 5),
                    width: randomPart.width + (Math.random() * 8 - 4),
                    height: randomPart.height + (Math.random() * 8 - 4)
                };
            }

            clearBoundingBoxes(cameraId) {
                const container = document.getElementById(`bounding-boxes-${cameraId}`);
                if (container) {
                    container.innerHTML = '';
                }
            }

            async detectPlantDiseases(canvas) {
                if (!this.tensorflowModel) {
                    return this.generateRealisticPredictions();
                }
                
                try {
                    // В реальном приложении здесь будет вызов модели TensorFlow.js
                    return await this.tensorflowModel.predict(canvas);
                } catch (error) {
                    console.error('Ошибка детекции болезней:', error);
                    return this.generateRealisticPredictions();
                }
            }

            displayDiseaseResults(cameraId, diseases) {
                const resultsContainer = document.getElementById(`disease-${cameraId}`);
                if (!resultsContainer) return;
                
                let html = '';
                diseases.forEach(disease => {
                    const confidencePercent = Math.round(disease.confidence * 100);
                    const isHealthy = disease.name === "Здоровое растение";
                    const isSpiderMite = disease.name === "Паутинный клещ";
                    const diseaseClass = isHealthy ? 'healthy' : (isSpiderMite ? 'critical' : 'disease');
                    
                    html += `
                        <div class="disease-item">
                            <span class="disease-name ${diseaseClass}">${disease.name}</span>
                            <span class="disease-confidence">${confidencePercent}%</span>
                        </div>
                    `;
                });
                
                resultsContainer.innerHTML = html;
            }

            checkSpiderMite(cameraId, diseases) {
                const spiderMite = diseases.find(d => d.name === "Паутинный клещ");
                const warningElement = document.getElementById(`spider-mite-warning-${cameraId}`);
                
                if (spiderMite && spiderMite.confidence > 0.3) {
                    // Показываем предупреждение о паутинном клеще
                    if (warningElement) {
                        warningElement.style.display = 'flex';
                    }
                    
                    // Запоминаем время обнаружения
                    const camera = this.cameras.get(cameraId);
                    if (camera) {
                        camera.lastSpiderMiteDetection = Date.now();
                    }
                    
                    // Периодически показываем алерт для привлечения внимания
                    if (spiderMite.confidence > 0.6 && Math.random() < 0.1) {
                        this.showSpiderMiteAlert(cameraId, spiderMite.confidence);
                    }
                } else {
                    // Скрываем предупреждение
                    if (warningElement) {
                        warningElement.style.display = 'none';
                    }
                }
            }

            showSpiderMiteAlert(cameraId, confidence) {
                const camera = this.cameras.get(cameraId);
                if (!camera) return;
                
                const confidencePercent = Math.round(confidence * 100);
                alert(`🚨 ВНИМАНИЕ! На камере "${camera.name}" обнаружен паутинный клещ!\n\nУверенность: ${confidencePercent}%\n\nРекомендуется немедленная обработка растений акарицидами.`);
            }

            // Новый метод для создания снимка с боксами
            takeSnapshot(cameraId) {
                const camera = this.cameras.get(cameraId);
                if (!camera || !camera.videoElement) {
                    alert('Камера не активна');
                    return;
                }

                try {
                    // Создаем canvas для снимка
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Устанавливаем размеры canvas как у видео
                    canvas.width = camera.videoElement.videoWidth;
                    canvas.height = camera.videoElement.videoHeight;
                    
                    // Рисуем текущий кадр видео
                    ctx.drawImage(camera.videoElement, 0, 0, canvas.width, canvas.height);
                    
                    // Получаем все bounding boxes
                    const boundingBoxesContainer = document.getElementById(`bounding-boxes-${cameraId}`);
                    if (boundingBoxesContainer) {
                        const boxes = boundingBoxesContainer.querySelectorAll('.bounding-box');
                        
                        // Рисуем каждый bounding box на canvas
                        boxes.forEach(box => {
                            const style = window.getComputedStyle(box);
                            const left = parseFloat(box.style.left) / 100 * canvas.width;
                            const top = parseFloat(box.style.top) / 100 * canvas.height;
                            const width = parseFloat(box.style.width) / 100 * canvas.width;
                            const height = parseFloat(box.style.height) / 100 * canvas.height;
                            
                            // Рисуем bounding box
                            ctx.strokeStyle = style.borderColor;
                            ctx.lineWidth = 3;
                            ctx.strokeRect(left, top, width, height);
                            
                            // Рисуем подпись
                            const label = box.querySelector('.box-label');
                            if (label) {
                                const labelStyle = window.getComputedStyle(label);
                                const labelText = label.textContent;
                                
                                // Фон для подписи
                                ctx.fillStyle = labelStyle.backgroundColor || 'rgba(0, 0, 0, 0.7)';
                                ctx.fillRect(left, top - 25, ctx.measureText(labelText).width + 20, 20);
                                
                                // Текст подписи
                                ctx.fillStyle = labelStyle.color || '#ffffff';
                                ctx.font = '12px Arial';
                                ctx.fillText(labelText, left + 5, top - 10);
                            }
                        });
                    }
                    
                    // Конвертируем canvas в data URL
                    const dataUrl = canvas.toDataURL('image/png');
                    
                    // Добавляем снимок в галерею
                    this.addSnapshotToGallery(dataUrl, camera.name);
                    
                } catch (error) {
                    console.error('Ошибка создания снимка:', error);
                    alert('Ошибка при создании снимка: ' + error.message);
                }
            }

            // Метод для добавления снимка в галерею
            addSnapshotToGallery(dataUrl, cameraName) {
                const snapshotsContainer = document.getElementById('snapshots-container');
                const snapshotItem = document.createElement('div');
                snapshotItem.className = 'snapshot-item';
                
                const timestamp = new Date().toLocaleTimeString();
                
                snapshotItem.innerHTML = `
                    <img src="${dataUrl}" class="snapshot-image" alt="Снимок с камеры ${cameraName}">
                    <div class="snapshot-info">
                        <div class="snapshot-camera">${cameraName}</div>
                        <div class="snapshot-time">${timestamp}</div>
                    </div>
                `;
                
                // Добавляем новый снимок в начало
                snapshotsContainer.insertBefore(snapshotItem, snapshotsContainer.firstChild);
                
                // Ограничиваем количество снимков (например, 20)
                if (snapshotsContainer.children.length > 20) {
                    snapshotsContainer.removeChild(snapshotsContainer.lastChild);
                }
                
                this.snapshotCounter++;
            }

            startCamera(id) {
                const camera = this.cameras.get(id);
                if (!camera) return;

                if (camera.type === 'local') {
                    this.initializeLocalCamera(camera);
                } else if (camera.url) {
                    this.initializeIPCamera(camera);
                }
            }

            stopCamera(id) {
                const camera = this.cameras.get(id);
                if (!camera) return;

                if (camera.stream) {
                    camera.stream.getTracks().forEach(track => track.stop());
                    camera.stream = null;
                }

                if (camera.videoElement) {
                    camera.videoElement.srcObject = null;
                    camera.videoElement.src = '';
                }
                
                // Очищаем боксы
                this.clearBoundingBoxes(id);
                
                // Останавливаем анализ растений
                if (camera.analysisInterval) {
                    clearInterval(camera.analysisInterval);
                    camera.analysisInterval = null;
                    
                    // Обновляем статус
                    const statusElement = document.querySelector(`#tensorflow-${id} .tensorflow-status span`);
                    if (statusElement) {
                        statusElement.textContent = 'Анализ растений: неактивен';
                    }
                    
                    // Очищаем результаты
                    const resultsContainer = document.getElementById(`disease-${id}`);
                    if (resultsContainer) {
                        resultsContainer.innerHTML = '';
                    }
                    
                    // Скрываем предупреждение о паутинном клеще
                    const warningElement = document.getElementById(`spider-mite-warning-${id}`);
                    if (warningElement) {
                        warningElement.style.display = 'none';
                    }
                }
            }

            removeCamera(id) {
                this.stopCamera(id);
                this.cameras.delete(id);
                
                const card = document.querySelector(`[data-camera-id="${id}"]`);
                if (card) {
                    card.remove();
                }
            }

            async recordClip(id) {
                if (!this.ffmpegLoaded || !this.ffmpeg) {
                    alert('FFmpeg не загружен. Функция записи недоступна в текущей версии.');
                    return;
                }

                const camera = this.cameras.get(id);
                if (!camera || !camera.videoElement) return;

                try {
                    // Создаем MediaRecorder для записи потока
                    let stream;
                    if (camera.stream) {
                        stream = camera.stream;
                    } else if (camera.videoElement.captureStream) {
                        stream = camera.videoElement.captureStream();
                    } else {
                        alert('Не удается получить поток для записи');
                        return;
                    }

                    // Создаем MediaRecorder
                    const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
                    const chunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            chunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = async () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        
                        // Конвертируем в MP4 с помощью FFmpeg
                        await this.convertToMP4(blob, camera.name);
                    };

                    // Начинаем запись на 10 секунд
                    mediaRecorder.start();
                    setTimeout(() => {
                        if (mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                        }
                    }, 10000);

                    alert('Запись начата на 10 секунд...');

                } catch (error) {
                    console.error('Ошибка записи:', error);
                    alert('Ошибка при записи видео: ' + error.message);
                }
            }

            async convertToMP4(webmBlob, cameraName) {
                try {
                    // Читаем Blob как Uint8Array
                    const arrayBuffer = await webmBlob.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);

                    // Записываем входной файл в виртуальную файловую систему FFmpeg
                    this.ffmpeg.FS('writeFile', 'input.webm', uint8Array);

                    // Запускаем конвертацию
                    await this.ffmpeg.run(
                        '-i', 'input.webm',
                        '-c', 'copy',  // Просто копируем потоки без перекодировки
                        'output.mp4'
                    );

                    // Читаем выходной файл
                    const data = this.ffmpeg.FS('readFile', 'output.mp4');
                    
                    // Создаем Blob и ссылку для скачивания
                    const mp4Blob = new Blob([data.buffer], { type: 'video/mp4' });
                    const url = URL.createObjectURL(mp4Blob);
                    
                    // Создаем ссылку для скачивания
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${cameraName}_${new Date().getTime()}.mp4`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    // Освобождаем URL
                    URL.revokeObjectURL(url);
                    
                    alert('Видео успешно сохранено!');

                } catch (error) {
                    console.error('Ошибка конвертации:', error);
                    alert('Ошибка конвертации видео: ' + error.message);
                }
            }
        }

        // Инициализация приложения
        let app;
        window.addEventListener('load', () => {
            app = new CameraHub();
        });
    </script>
